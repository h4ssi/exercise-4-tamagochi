apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'

sourceCompatibility = 1.6
version = '1.0'

defaultTasks 'eclipse', 'idea'

sourceSets {
    main {
        java {
            srcDirs = ["src"]
        }
    }
}

repositories {
    mavenCentral()
    maven { url "https://clojars.org/repo" }
}

dependencies {
    compile group: 'h4ssi', name: 'cacacanvas', version: '0.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
